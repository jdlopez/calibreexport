<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Books catalog</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
  </head>

  <body>

    <main role="main" class="container">
      <h1 class="mt-5">Sample books catalog</h1>
      <p class="lead">This is an example catalog, extracted from a ficticius Calibre database</p>
	  <table id="example" class="table table-striped table-bordered" style="width:100%">
	    <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Author</th>
                <th>published</th>
                <th>cover</th>
            </tr>
        </thead>
        <tbody>
	  </table>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">This is an example books collection</span>
      </div>
    </footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
	<script>
	
		//"ajaxSource": "",
	$(document).ready(function() {
		$('#example').DataTable({
		  "columns": [
			{ "data": "id" },
			{ "data": "title" },
			{ "data": "authorSort" },
			{ "data": "pubdate" },
			{ "data": "coverRelPath",
			"render": function (data) {
                           return '<a href="' +data+ '" class="preview" target="_new"><img src="' +data+ '" height="100"/></a>';
                       }
			}
		  ],
			"ajax": {
			"url": "books.json",
			"dataSrc": ""
			}
			
		} );
		
	} );
	</script>
  </body>
</html>
